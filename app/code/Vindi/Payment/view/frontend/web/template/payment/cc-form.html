<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
    <legend class="legend">
        <span>Credit Card Information</span>
    </legend>
    <br/>

    <div class="field number required group-3">
        <label data-bind="attr: {id: getCode() + '_cc_owner'}" class="label">
            <span><!-- ko i18n: 'Credit Card Owner' --><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="text" name="payment[cc_owner]" class="input-text" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_owner',
                                    title: $t('Credit Card Owner'),
                                    'data-container': getCode() + '-cc-owner',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-type':getCcAvailableTypesValues(), 'validate-card-number':'#' + getCode() + '_cc_type', 'validate-cc-type':'#' + getCode() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardOwner,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>
    <div class="field number required">
        <label data-bind="attr: {id: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Credit Card Number' --><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="number" name="payment[cc_number]" class="input-text" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    title: $t('Credit Card Number'),
                                    'data-container': getCode() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-type':getCcAvailableTypesValues(), 'validate-card-number':'#' + getCode() + '_cc_type', 'validate-cc-type':'#' + getCode() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>

    <div class="field date required" data-bind="attr: {id: getCode() + '_type'}">
        <label data-bind="attr: {for: getCode() + '_type'}" class="label">
            <span><!-- ko i18n: 'Type' --><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-3">
                <div class="field no-label month">
                    <div class="control">
                        <select name="payment[cc_type]"
                                class="select credit-card-types"
                                data-bind="attr: {id: getCode() + '_type', 'data-container': getCode() + '-type', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcTypesValues(),
                                            optionsValue: 'value',
                                            optionsText: 'name',
                                            optionsCaption: $t('Select'),
                                            value: selectedCardType"
                        >

                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Expiration Date' --><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select name="payment[cc_exp_month]"
                                class="select select-month"
                                data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcMonthsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'month',
                                            optionsCaption: $t('Month'),
                                            value: creditCardExpMonth"
                        >

                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                           enable: isActive($parents),
                                           options: getCcYearsValues(),
                                           optionsValue: 'value',
                                           optionsText: 'year',
                                           optionsCaption: $t('Year'),
                                           value: creditCardExpYear">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ko if: (hasVerification())-->
    <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
            <span><!-- ko i18n: 'Card Verification Number' --><!-- /ko --></span>
        </label>
        <div class="control _with-tooltip">
            <input type="number"
                   autocomplete="off"
                   class="input-text cvv"
                   name="payment[cc_cid]"
                   value=""
                   data-bind="attr: {id: getCode() + '_cc_cid',
                        title: $t('Card Verification Number'),
                        'data-container': getCode() + '-cc-cvv',
                        'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCode() + '_cc_type'})},
                        enable: isActive($parents),
                        value: creditCardVerificationNumber"/>
            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv"
                      tabindex="0"
                      data-toggle="dropdown"
                      data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                    <span>What is this?</span>
                </span>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <div class="field date required" data-bind="attr: {id: getCode() + '_installments'}">
        <label data-bind="attr: {for: getCode() + '_installments'}" class="label">
            <span><!-- ko i18n: 'Installments' --><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-3">
                <div class="field no-label month">
                    <div class="control">
                        <select name="payment[cc_installments]"
                                class="select credit-card-installments"
                                data-bind="attr: {id: getCode() + '_installments', 'data-container': getCode() + '-installments', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcInstallmentsAvailable(),
                                            optionsValue: 'value',
                                            optionsText: 'text',
                                            optionsCaption: $t('Installments'),
                                            value: selectedInstallments"
                        >

                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
